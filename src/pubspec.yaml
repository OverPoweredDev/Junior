name: junior
description: Junior dares! to log his novel details

publish_to: 'none'
version: 1.2.4+11

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1

  file_picker:
  path_provider:
  permission_handler:
  shared_preferences:

  url_launcher:
  settings_ui:

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons:
  flutter_lints: ^1.0.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.jpg"
  adaptive_icon_foreground: "assets/icon.jpg"
  adaptive_icon_background: "#f4bb9e"
  adaptive_icon_padding: true

flutter:
  uses-material-design: true


